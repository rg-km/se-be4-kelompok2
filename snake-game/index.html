<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>

    <style>
      body {
        margin-top: 10px;
        margin-left: 31px;
        margin-right: 31px;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #ecf0f3;
      }

      canvas {
        /* box-shadow: black 20px 10px 400px; */
        border: 3px solid rgba(0, 0, 0, 0.35);
        box-sizing: border-box;
        border-radius: 40px;
      }

      .snake-head {
        display: none;
      }

      #snake-body {
        display: none;
      }

      #apple {
        display: none;
      }

      h1 {
        margin-top: 10px;
      }

      h3 {
        font-weight: lighter;
        margin-top: 10px;
      }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="snakeBoard" width="400" height="400"></canvas>
    <!-- snake-head -->
    <img
      id="snake-head-top"
      class="snake-head"
      src="assets/icons/snake-head-top.png"
      alt="snake head"
      width="20"
      height="20"
    />
    <img
      id="snake-head-down"
      class="snake-head"
      src="assets/icons/snake-head-down.jpg"
      alt="snake head"
      width="20"
      height="20"
    />
    <img
      id="snake-head-left"
      class="snake-head"
      src="assets/icons/snake-head-left.png"
      alt="snake head"
      width="20"
      height="20"
    />
    <img
      id="snake-head-right"
      class="snake-head"
      src="assets/icons/snake-head-right.png"
      alt="snake head"
      width="20"
      height="20"
    />
    <!-- end snake-head -->

    <!-- snake-body -->
    <img id="snake-body" src="assets/icons/snake-body.png" alt="snake-body" width="20" height="20"></img>
    <!-- end snake-body -->

    <!-- apple -->
    <img
      id="apple"
      width="20"
      height="20"
      src="assets/icons/apple.png"
      alt="Apple"
    />
    <!-- end apple -->

    <h1>Snake Game</h1>
    <h3 style="margin-top: -20px">Level 1</h3>

    <canvas
      id="score1Board"
      style="background-color: #d0d8e2; border-radius: 20px"
      width="200"
      height="80"
    ></canvas>

    <h3>Speed : 150</h3>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
